<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<style>
    .td{
        text-align: center;
    }
    table {
        width: 100%;
    }
</style>
<body>
<a href="/create-customer">Create Customer</a> <br>
<a href="/province">List Province</a>
<table border="1" class="td">
    <tr>
        <td>STT</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Province</td>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="c:${listCustomer}">
        <td th:utext="${c.id}"></td>
        <td th:utext="${c.firstName}"></td>
        <td th:utext="${c.lastName}"></td>
        <td th:utext="${c.province.name}"></td>
        <td><a th:href="@{/edit-customer/__${c.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-customer/__${c.id}__ }">Delete</a></td>
    </tr>
</table>
</body>
</html>
